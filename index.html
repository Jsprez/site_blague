<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonce Officielle</title>
    <style>
        /* Styles de base */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fce3ec, #c1e1fc);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Conteneur principal */
        .container {
            margin: 80px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            border-radius: 12px;
            border: 4px solid #d32f2f;
        }

        /* En-tête */
        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Vidéo */
        video {
            width: 100%;
            height: auto;
            border: 3px solid #333;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.03);
        }

        /* Texte */
        p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        /* Pied de page humoristique */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777;
        }

        footer span {
            color: #d32f2f;
            font-weight: bold;
        }

        /* Animation subtile pour l'entrée */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annonce Officielle du Président</h1>
        <video controls>
            <source src="final_output.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <p>Regardez cette annonce importante qui pourrait tout changer !</p>
    </div>
    <footer>
        Ceci est une <span>blague</span> ! Ne le prenez pas au sérieux. ??
    </footer>
</body>
</html>
